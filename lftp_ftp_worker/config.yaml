name: "LFTP FTP Worker"
version: "1.0.9"
slug: "lftp_ftp_worker"
description: "Motore LFTP universale per trasferimenti tramite comandi stdin"
startup: "services"
boot: "auto"
stdin: true
arch:
  - aarch64
  - armv7
  - armhf
  - amd64
init: false
options:
  ftp_host: "indirizzo.server.ftp"
  ftp_user: "username"
  ftp_psw: "password"
schema:
  ftp_host: str
  ftp_user: str
  ftp_psw: password
map:
  - config:rw
  - share:rw
