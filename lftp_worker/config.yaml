name: "LFTP Worker"
version: "1.2.14"
slug: "lftp_worker"
description: "Motore LFTP universale per trasferimenti via stdin o mirror automatico con filtro estensioni"
url: "https://github.com/Dregi56/ftp_worker/lftp_worker"
author: "Egidio Ziggiotto"
startup: "services"
boot: "manual"  # rimane OFF di default per uso temporaneo
stdin: true
arch:
  - aarch64
  - armv7
  - armhf
  - amd64
init: false
options:
  host: "indirizzo.server.ftp"
  username: "username"
  password: "password"
  local_dir: ""       # se vuoto → modalità stdin
  remote_dir: ""      # se vuoto → modalità stdin
  interval: ""        # tempo in secondi per mirror periodico; vuoto → mirror all'avvio
  extensions: ""      # estensioni separate da virgola, vuoto = tutti i file
schema:
  host: str
  username: str
  password: str
  local_dir: str
  remote_dir: str
  interval: str
  extensions: str
map:
  - config:rw
  - share:rw
  - media:rw


